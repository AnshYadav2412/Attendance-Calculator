<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="heading">
        <h1>Attendance Calculator</h1>
      </div>
    </header>

    <div class="box">
      <div class="inputs">
        <div id="attended">
          <p>Total Classes Attended</p>
          <input type="number" min="1" step="1" />
        </div>
        <div id="passed">
          <p>Total Classes Passed</p>
          <input type="number" min="1" step="1" />
        </div>
      </div>

      <div class="msg">
        <p id="percent">Percentange</p>
        <p id="classes-needed">You need / Can Leave</p>
      </div>

      <button id="calcBtn">Calculate</button>
    </div>

    <!-- Script goes here -->
    <script src="script.js"></script>
  </body>
</html>
